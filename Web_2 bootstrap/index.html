<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Connect to Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- End Connect to Bootstrap -->
    <title>TestingCuy-Bootstrap</title>
  </head>
  <body>
    <div>
      <!-- Start Navigation Bar -->
      <nav class="navbar bg-primary navbar-dark">
        <div class="container-fluid">
          <a href="#" class="navbar-brand bold">Big Company</a>
        </div>
      </nav>
      <!-- End Navigation Bar -->

      <!-- Start Content Container -->
      <div class="container mt-sm-5">
        <div class="row">
          <!-- Start Content 1 -->
          <div class="card col-sm">
            <img src="Gambar1.png" class="card-img-top images" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Mayora</h5>
              <p class="card-text">
                Perusahaan bisnis yang memproduksi makanan terkemuka di
                Indonesia.
              </p>
              <a href="https://www.mayoraindah.co.id/" class="btn btn-primary"
                >Go To Mayora</a
              >
            </div>
          </div>
          <!-- End Content 1 -->

          <!-- Start Content 2 -->
          <div class="card col-sm">
            <img src="Gambar2.png" class="card-img-top images" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Kawan Lama</h5>
              <p class="card-text">
                Perusahaan yang bergerak di bidang mesin dan peralatan industri.
              </p>
              <a href="https://www.kawanlamagroup.com/" class="btn btn-primary"
                >Go To Kawan Lama</a
              >
            </div>
          </div>
          <!-- End Content 2 -->

          <!-- Start Content 3 -->
          <div class="card col-sm">
            <img src="Gambar3.png" class="card-img-top images" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Unity</h5>
              <p class="card-text">
                Perusahaan video game pengembangan perangkat lunak di Amerika.
              </p>
              <a href="https://unity.com/" class="btn btn-primary"
                >Go To Unity</a
              >
            </div>
          </div>
          <!-- End Content 3 -->
        </div>
      </div>
      <!-- End Content Container -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- End Connect to Bootstrap -->
  </body>
</html>
